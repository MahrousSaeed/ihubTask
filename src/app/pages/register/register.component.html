<div class="form-signin text-center">
	<form class="wrapper" #form="ngForm" role="form" autocomplete="off" (ngSubmit)="submitForm()">
		<img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="auto">
		<h1 class="h3 mb-4 font-weight-normal">Please Register</h1>
		<div class=" position-relative form-group">
			<label for="inputPassword" class="sr-only">Name</label>
			<input type="text" [(ngModel)]="registerModel.name" name="name" #name="ngModel" id="name"
				class="form-control rounded-pill mb-4" placeholder="Full name"
				[class.is-invalid]="name.invalid && (name.dirty || name.touched)"
				[class.is-valid]="name.valid && (name.dirty || name.touched)"
				pattern="[A-Za-z\u0600-\u06FF][\u0600-\u06FF & A-Za-z0-9]*" required>
			<div class="valid-feedback"> Looks good! </div>
			<div class="invalid-feedback">This Field Is Required.</div>
		</div>
		<div class=" position-relative form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" [(ngModel)]="registerModel.email" #email="ngModel" id="email" name="email"
				class="form-control rounded-pill mb-4" placeholder="Email address"
				[class.is-invalid]="email.invalid && (email.dirty || email.touched)"
				[class.is-valid]="email.valid && (email.dirty || email.touched)"
				pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
			<div class="valid-feedback"> Looks good! </div>
			<div class="invalid-feedback">This Field Is Required.</div>
		</div>
		<div class=" position-relative form-group">
			<label for="inputPassword" class="sr-only">Phone Number</label>
			<input type="number" [(ngModel)]="registerModel.phone" name="phone" #phone="ngModel" id="phone"
				class="form-control rounded-pill mb-4" placeholder="Phone Number"
				[class.is-invalid]="phone.invalid && (phone.dirty || phone.touched)"
				[class.is-valid]="phone.valid && (phone.dirty || phone.touched)" required>
			<div class="valid-feedback"> Looks good! </div>
			<div class="invalid-feedback">This Field Is Required.</div>
		</div>
		<div class=" position-relative form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" [(ngModel)]="registerModel.password" name="password" #password="ngModel"
				id="password" class="form-control rounded-pill mb-4" placeholder="password"
				[class.is-invalid]="password.invalid && (password.dirty || password.touched)"
				[class.is-valid]="password.valid && (password.dirty || password.touched)" minlength="6" required>
			<div class="valid-feedback"> Looks good! </div>
			<div class="invalid-feedback">This Field Is Required,And At least 6 character</div>
		</div>

		<button class="btn mt-4 btn-lg btn-primary submit btn-block m-0" type="submit"
			[disabled]="form.invalid">Register</button>
		<span class="mt-5">Do you have an account ? <a routerLink="/login">Login Now</a></span>
	</form>
</div>
