<div class="form-signin text-center">
	<form class="wrapper" #form="ngForm" role="form" autocomplete="off" (ngSubmit)="submitForm()">
		<img class="mb-4" src="../../../assets/images/logo.png" alt="" width="72" height="auto">
		<h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input 
			type="email" [(ngModel)]="email" id="email" name="email" #emaill='ngModel'
			class="form-control rounded-pill mb-4" placeholder="Email address" 
			required>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" [(ngModel)]="password" id="password"
		name="password" class="form-control rounded-pill" placeholder="Password" required>	

		<button class="btn mt-4 btn-lg btn-primary btn-block submit" [disabled]='form.invalid' type="submit">Sign in</button>
		<span class="mt-5">Do not have an account ? <a routerLink="/register">Rigister Now</a></span>
	</form>
</div>
